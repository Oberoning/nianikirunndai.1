<script>
    // --- ãƒ‡ãƒ¼ã‚¿å®šç¾© ---
    const TILE_MAP = {'1m':'ğŸ€‡','2m':'ğŸ€ˆ','3m':'ğŸ€‰','4m':'ğŸ€Š','5m':'ğŸ€‹','6m':'ğŸ€Œ','7m':'ğŸ€','8m':'ğŸ€','9m':'ğŸ€','1s':'ğŸ€','2s':'ğŸ€‘','3s':'ğŸ€’','4s':'ğŸ€“','5s':'ğŸ€”','6s':'ğŸ€•','7s':'ğŸ€–','8s':'ğŸ€—','9s':'ğŸ€˜','1p':'ğŸ€™','2p':'ğŸ€š','3p':'ğŸ€›','4p':'ğŸ€œ','5p':'ğŸ€','6p':'ğŸ€','7p':'ğŸ€Ÿ','8p':'ğŸ€ ','9p':'ğŸ€¡','1z':'ğŸ€€','2z':'ğŸ€','3z':'ğŸ€‚','4z':'ğŸ€ƒ','5z':'ğŸ€†','6z':'ğŸ€…','7z':'ğŸ€„'};
    function getType(t){ return t.includes('m')?'man':t.includes('s')?'sou':t.includes('p')?'pin':'ji'; }
    function getNum(t){ return parseInt(t)||0; }
    function tileHtml(t){ return `<span class="tile-inline ${getType(t)}">${TILE_MAP[t]}</span>`; }

    // --- çŠ¶æ…‹ç®¡ç†ãƒ»ã‚»ãƒ¼ãƒ–æ©Ÿèƒ½ ---
    let bestStreak = parseInt(localStorage.getItem('mahjong_best_streak') || 0);
    let currentStreak = parseInt(localStorage.getItem('mahjong_current_streak') || 0);
    let historyData = [];
    try {
        const savedHistory = localStorage.getItem('mahjong_history');
        if (savedHistory) {
            historyData = JSON.parse(savedHistory);
        }
    } catch (e) {
        historyData = [];
    }

    function saveData() {
        localStorage.setItem('mahjong_best_streak', bestStreak);
        localStorage.setItem('mahjong_current_streak', currentStreak);
        localStorage.setItem('mahjong_history', JSON.stringify(historyData));
    }

    // --- ãƒ­ã‚¸ãƒƒã‚¯: å®Œæˆé¢å­æ¤œå‡º ---
    function getMentsuTiles(hand) {
        let tiles = [...hand];
        let mentsuTiles = [];
        const order = {'man':0,'pin':1,'sou':2,'ji':3};
        tiles.sort((a,b)=>{
            if(getType(a)!==getType(b)) return order[getType(a)]-order[getType(b)];
            return getNum(a)-getNum(b);
        });
        let usedIndices = new Set();
        for(let i=0; i<tiles.length-2; i++) {
            if(usedIndices.has(i)) continue;
            if(tiles[i] === tiles[i+1] && tiles[i] === tiles[i+2]) {
                mentsuTiles.push(tiles[i], tiles[i+1], tiles[i+2]);
                usedIndices.add(i); usedIndices.add(i+1); usedIndices.add(i+2);
            }
        }
        for(let i=0; i<tiles.length-2; i++) {
            if(usedIndices.has(i)) continue;
            if(getType(tiles[i]) === 'ji') continue;
            let next1 = (getNum(tiles[i])+1) + getType(tiles[i]).charAt(0); 
            let next2 = (getNum(tiles[i])+2) + getType(tiles[i]).charAt(0);
            let idx1 = -1, idx2 = -1;
            for(let j=i+1; j<tiles.length; j++) {
                if(!usedIndices.has(j)) {
                    if(tiles[j] === next1 && idx1===-1) idx1 = j;
                    else if(tiles[j] === next2 && idx2===-1) idx2 = j;
                }
            }
            if(idx1 !== -1 && idx2 !== -1) {
                mentsuTiles.push(tiles[i], tiles[idx1], tiles[idx2]);
                usedIndices.add(i); usedIndices.add(idx1); usedIndices.add(idx2);
            }
        }
        return mentsuTiles;
    }

    // --- ãƒ­ã‚¸ãƒƒã‚¯: æœ‰åŠ¹ç‰Œè¨ˆç®— ---
    function getConnectors(discard, hand) {
        const remaining = hand.filter((_, i) => i !== hand.indexOf(discard));
        let connects = [];
        let score = 0;
        remaining.forEach(t => {
            const type = getType(t);
            const num = getNum(t);
            if(type === 'ji') {
                if(remaining.filter(x=>x===t).length >= 1) {
                    if(!connects.includes(t)) { connects.push(t); score += 8; }
                }
            } else {
                for (let i = -2; i <= 2; i++) {
                    const targetNum = num + i;
                    if(targetNum < 1 || targetNum > 9) continue;
                    const targetTile = targetNum + t.slice(-1);
                    if(i === 0) { 
                        const count = remaining.filter(x => x === targetTile).length;
                        if(count === 1 && !connects.includes(targetTile)) { connects.push(targetTile); score += 4; }
                    } else if(Math.abs(i) === 1) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 6; }
                    } else if(Math.abs(i) === 2) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 3; }
                    }
                }
            }
        });
        connects = [...new Set(connects)].sort();
        return { list: connects, score: score }; 
    }

    // --- ãƒ­ã‚¸ãƒƒã‚¯: å®‰å…¨åº¦è©³ç´° ---
    function getSafetyDetails(tile, river) {
        if(river.includes(tile)) return { level: 100, reason: "ç¾ç‰©" };
        const type = getType(tile);
        if(type === 'ji') return { level: 30, reason: "å­—ç‰Œ(ç”Ÿ)" };
        const num = getNum(tile);
        const sujiMap = {1:[4], 2:[5], 3:[6], 4:[1,7], 5:[2,8], 6:[3,9], 7:[4], 8:[5], 9:[6]};
        const sujiCandidates = sujiMap[num];
        let isSuji = false;
        if(sujiCandidates) {
             const suffix = tile.slice(-1);
             isSuji = sujiCandidates.some(s => river.includes(s + suffix));
        }
        if(isSuji) return { level: 50, reason: "ã‚¹ã‚¸" };
        if(num === 1 || num === 9) return { level: 20, reason: "ç„¡ç­‹(ç«¯)" };
        return { level: 0, reason: "ç„¡ç­‹(å±é™º)" };
    }

    // --- è©•ä¾¡ãƒ»åˆ†æ ---
    function analyze(scenario) {
        const fullHand = [...scenario.hand, scenario.tsumo];
        const river = scenario.river;
        const isRiichi = scenario.isRiichi;

        let results = fullHand.map(tile => {
            const eff = getConnectors(tile, fullHand);
            const safe = getSafetyDetails(tile, river);
            
            const mentsuBefore = getMentsuTiles(fullHand);
            const isMentsuPart = mentsuBefore.includes(tile);
            
            let score = 0;
            let reasons = [];

            if(isMentsuPart) {
                score -= 500;
                reasons.push("å®Œæˆé¢å­ç ´å£Š");
            }

            if(isRiichi) {
                if(safe.level === 100) score += 500; 
                else score += safe.level * 3;
                if(scenario.myValue >= 3 && safe.level < 50) score += 20; 
                score += eff.score;
            } else {
                score += eff.score * 10;
                score += safe.level * 0.1;
                if(getType(tile)==='ji') { score += 50; reasons.push("å­—ç‰Œå‡¦ç†"); }
            }
            
            let effScore = eff.score * 10;
            if(isMentsuPart) effScore = 0;

            return { tile, score, eff, safe, reasons, effScore };
        });

        results.sort((a,b) => b.score - a.score);
        return results;
    }

    // --- ã‚·ãƒŠãƒªã‚ªç”Ÿæˆ ---
    function generateScenario() {
        const suits = ['m','p','s','z'];
        let deck = [];
        suits.forEach(s => {
            const lim=s==='z'?7:9; for(let i=1;i<=lim;i++) deck.push(i+s);
        });
        const isRiichi = Math.random()>0.5;
        const scoreState = Math.floor(Math.random()*3) - 1; 
        const dora = deck[Math.floor(Math.random()*deck.length)];
        let myValue = Math.floor(Math.random()*4); 

        let hand = ['1p','2p','3p','4s','5s','6s','8s','8s','8s','6s','6s','2m','3m','5z'];
        if(Math.random() > 0.3) {
            hand = [];
            for(let i=0; i<4; i++) { 
                 const s = ['m','p','s'][Math.floor(Math.random()*3)];
                 const n = Math.floor(Math.random()*7)+1;
                 if(Math.random()>0.5) hand.push(n+s, (n+1)+s, (n+2)+s); 
                 else hand.push(n+s, (n+1)+s); 
            }
            while(hand.length < 13) hand.push(deck[Math.floor(Math.random()*deck.length)]);
        }
        
        const tsumo = deck[Math.floor(Math.random()*deck.length)];
        const river = [];
        for(let i=0; i<15; i++) river.push(deck[Math.floor(Math.random()*deck.length)]);
        river.push(hand[0]);

        return { isRiichi, scoreState, myValue, hand, tsumo, river, dora };
    }

    function createTile(t) {
        const d = document.createElement('div');
        d.className = `tile ${getType(t)}`;

    function checkAnswer(tile) {
        const best = currentAnalysis[0];
        const user = currentAnalysis.find(r => r.tile === tile);
        const isCorrect = user.score >= best.score - 5; 
        
        if(isCorrect) {
            currentStreak++;
            if(currentStreak > bestStreak) bestStreak = currentStreak;
            saveData();
            showModal(true, user, best);
        } else {
            historyData.unshift({ scenario: currentScenario, user: user, best: best });
            if(historyData.length > 20) historyData.pop();
            currentStreak = 0;
            saveData();
            showModal(false, user, best);
        }
        document.getElementById('game-streak').innerText = currentStreak;
    }
