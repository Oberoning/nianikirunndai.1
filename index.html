<script>

    const CURRENT_VERSION = "1.2";

        } else if (savedVer !== CURRENT_VERSION) {
            // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—æ¤œçŸ¥

            disp.style.color = "var(--safe)";
            msg.innerHTML = `ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆå®Œäº†ï¼<br>(${savedVer} â†’ ${CURRENT_VERSION})`;
        } else {

            disp.innerHTML = `Ver ${CURRENT_VERSION} <span style="font-size:0.7em; color:#888;">(LATEST)</span>`;

    }

    function checkAndUpdate() {
        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡è¦–ã—ã¦ãƒªãƒ­ãƒ¼ãƒ‰
        window.location.reload(true);
    }

    // --- ãƒ‡ãƒ¼ã‚¿å®šç¾© ---
    const TILE_MAP = {'1m':'ğŸ€‡','2m':'ğŸ€ˆ','3m':'ğŸ€‰','4m':'ğŸ€Š','5m':'ğŸ€‹','6m':'ğŸ€Œ','7m':'ğŸ€','8m':'ğŸ€','9m':'ğŸ€','1s':'ğŸ€','2s':'ğŸ€‘','3s':'ğŸ€’','4s':'ğŸ€“','5s':'ğŸ€”','6s':'ğŸ€•','7s':'ğŸ€–','8s':'ğŸ€—','9s':'ğŸ€˜','1p':'ğŸ€™','2p':'ğŸ€š','3p':'ğŸ€›','4p':'ğŸ€œ','5p':'ğŸ€','6p':'ğŸ€','7p':'ğŸ€Ÿ','8p':'ğŸ€ ','9p':'ğŸ€¡','1z':'ğŸ€€','2z':'ğŸ€','3z':'ğŸ€‚','4z':'ğŸ€ƒ','5z':'ğŸ€†','6z':'ğŸ€…','7z':'ğŸ€„'};
    function getType(t){ return t.includes('m')?'man':t.includes('s')?'sou':t.includes('p')?'pin':'ji'; }
    function getNum(t){ return parseInt(t)||0; }
    function tileHtml(t){ return `<span class="tile-inline ${getType(t)}">${TILE_MAP[t]}</span>`; }

    // --- çŠ¶æ…‹ç®¡ç†ãƒ»ã‚»ãƒ¼ãƒ–æ©Ÿèƒ½ ---
    let bestStreak = parseInt(localStorage.getItem('mahjong_best_streak') || 0);
    let currentStreak = parseInt(localStorage.getItem('mahjong_current_streak') || 0);
    let historyData = [];
    try {
        const savedHistory = localStorage.getItem('mahjong_history');
        if (savedHistory) {
            historyData = JSON.parse(savedHistory);
        }
    } catch (e) {
        historyData = [];
    }

    function saveData() {
        localStorage.setItem('mahjong_best_streak', bestStreak);
        localStorage.setItem('mahjong_current_streak', currentStreak);
        localStorage.setItem('mahjong_history', JSON.stringify(historyData));
    }

    // --- ãƒ­ã‚¸ãƒƒã‚¯: å®Œæˆé¢å­æ•°ã‚«ã‚¦ãƒ³ãƒˆ ---
    function countMentsu(hand) {
        let tiles = [...hand];
        const order = {'man':0,'pin':1,'sou':2,'ji':3};
        tiles.sort((a,b)=>{
            if(getType(a)!==getType(b)) return order[getType(a)]-order[getType(b)];
            return getNum(a)-getNum(b);
        });

        let count = 0;
        let used = new Array(tiles.length).fill(false);

        // 1. åˆ»å­
        for(let i=0; i<tiles.length-2; i++) {
            if(used[i]) continue;
            if(tiles[i] === tiles[i+1] && tiles[i] === tiles[i+2]) {
                count++;
                used[i] = used[i+1] = used[i+2] = true;
            }
        }
        // 2. é †å­
        for(let i=0; i<tiles.length; i++) {
            if(used[i]) continue;
            if(getType(tiles[i]) === 'ji') continue;

            let t1 = tiles[i];
            let t2 = (getNum(t1)+1) + getType(t1).charAt(0);
            let t3 = (getNum(t1)+2) + getType(t1).charAt(0);

            let idx2 = -1;
            for(let j=i+1; j<tiles.length; j++) {
                if(!used[j] && tiles[j] === t2) { idx2 = j; break; }
            }
            let idx3 = -1;
            for(let k=i+1; k<tiles.length; k++) {
                if(!used[k] && tiles[k] === t3) { 
                    if(k !== idx2) { idx3 = k; break; }
                }
            }

            if(idx2 !== -1 && idx3 !== -1) {
                count++;
                used[i] = true;
                used[idx2] = true;
                used[idx3] = true;
            }
        }
        return count;
    }

    // --- è©•ä¾¡é–¢æ•° ---
    function evaluateHand(scenario, discard) {
        const hand = [...scenario.hand, scenario.tsumo];
        const remaining = hand.filter((_,i)=>i!==hand.indexOf(discard)); 
        const river = scenario.river;
        
        let score = 0;
        let reasons = [];

        // 1. å®Œæˆãƒ¡ãƒ³ãƒ„ç ´å£Šãƒã‚§ãƒƒã‚¯
        const mentsuBefore = countMentsu(hand);
        const mentsuAfter = countMentsu(remaining);
        
        if(mentsuAfter < mentsuBefore) {
            score -= 500; 
            reasons.push("å®Œæˆé¢å­ç ´å£Š");
        } else {
            if(getType(discard)==='ji') {
                score += 80;
                reasons.push("å­¤ç«‹å­—ç‰Œ");
            } else {
                let hasNeighbor = false;
                remaining.forEach(t => {
                    if(getType(t)===getType(discard) && Math.abs(getNum(t)-getNum(discard))<=2) hasNeighbor=true;
                });
                if(!hasNeighbor) {
                    score += 60;
                    reasons.push("å®Œå…¨å­¤ç«‹");
                }
            }
        }

        // 2. å®‰å…¨åº¦
        let safety = 0;
        let safetyReason = "ç„¡ç­‹";
        if(river.includes(discard)) { safety = 100; safetyReason = "ç¾ç‰©"; }
        else if(getType(discard)==='ji') { safety = 30; safetyReason = "å­—ç‰Œ"; }
        else if(getNum(discard)===1 || getNum(discard)===9) { safety = 20; safetyReason = "ç«¯ç‰Œ"; }

        if(scenario.isRiichi) {
            if(scenario.myValue >= 3) {
                 score += 20; 
                 reasons.push("å‹è² æ‰‹ãƒ—ãƒƒã‚·ãƒ¥");
            } else {
                score += safety * 3;
                if(safety === 100) reasons.push("ç¾ç‰©å®‰å…¨");
            }
        } else {
            score += safety * 0.1;
        }
        
        let effScore = 50; 
        if(mentsuAfter < mentsuBefore) effScore = 0;
        else if(getType(discard)==='ji') effScore = 90;
        else if(score > 50) effScore = 80;
        
        return { score, reasons, safety, safetyReason, effScore };
    }

    // --- ãƒ­ã‚¸ãƒƒã‚¯: æœ‰åŠ¹ç‰Œè¨ˆç®— ---
    function getConnectors(discard, hand) {
        const remaining = hand.filter((_, i) => i !== hand.indexOf(discard));
        let connects = [];
        let score = 0;
        remaining.forEach(t => {
            const type = getType(t);
            const num = getNum(t);
            if(type === 'ji') {
                if(remaining.filter(x=>x===t).length >= 1) {
                    if(!connects.includes(t)) { connects.push(t); score += 8; }
                }
            } else {
                for (let i = -2; i <= 2; i++) {
                    const targetNum = num + i;
                    if(targetNum < 1 || targetNum > 9) continue;
                    const targetTile = targetNum + t.slice(-1);
                    if(i === 0) { 
                        const count = remaining.filter(x => x === targetTile).length;
                        if(count === 1 && !connects.includes(targetTile)) { connects.push(targetTile); score += 4; }
                    } else if(Math.abs(i) === 1) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 6; }
                    } else if(Math.abs(i) === 2) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 3; }
                    }
                }
            }
        });
        connects = [...new Set(connects)].sort();
        return { list: connects, score: score }; 
    }

    // --- è©•ä¾¡ãƒ»åˆ†æ ---
    function analyze(scenario) {
        const fullHand = [...scenario.hand, scenario.tsumo];
        const river = scenario.river;
        const isRiichi = scenario.isRiichi;

        let results = fullHand.map(tile => {
            const eff = getConnectors(tile, fullHand);
            const safe = {level:0, reason:"ç„¡ç­‹"};
            if(river.includes(tile)) { safe.level=100; safe.reason="ç¾ç‰©"; }
            else if(getType(tile)==='ji') { safe.level=30; safe.reason="å­—ç‰Œ"; }
            else if(getNum(tile)===1 || getNum(tile)===9) { safe.level=20; safe.reason="ç«¯ç‰Œ"; }

            const eval = evaluateHand(scenario, tile);
            
            if(scenario.isRiichi) {
                if(scenario.myValue >= 3) eval.score += eff.score;
            } else {
                eval.score += eff.score * 10;
            }

            const finalScore = Math.round(eval.score);

            return { tile, score: finalScore, eff, safe: safe, reasons: eval.reasons, effScore: finalScore };
        });

        results.sort((a,b) => b.score - a.score);
        return results;
    }

    // --- ã‚·ãƒŠãƒªã‚ªç”Ÿæˆ ---
    function generateScenario() {
        const suits = ['m','p','s','z'];
        let deck = [];
        suits.forEach(s => {
            const lim=s==='z'?7:9; for(let i=1;i<=lim;i++) deck.push(i+s);
        });
        const isRiichi = Math.random()>0.5;
        const scoreState = Math.floor(Math.random()*3) - 1; 
        const dora = deck[Math.floor(Math.random()*deck.length)];
        let myValue = Math.floor(Math.random()*4); 
        
        const remain = Math.floor(Math.random() * 14) + 4;

        let hand = ['1p','2p','3p','4s','5s','6s','8s','8s','8s','6s','6s','2m','3m','5z'];
        if(Math.random() > 0.3) {
            hand = [];
            for(let i=0; i<4; i++) { 
                 const s = ['m','p','s'][Math.floor(Math.random()*3)];
                 const n = Math.floor(Math.random()*7)+1;
                 if(Math.random()>0.5) hand.push(n+s, (n+1)+s, (n+2)+s); 
                 else hand.push(n+s, (n+1)+s); 
            }
            while(hand.length < 13) hand.push(deck[Math.floor(Math.random()*deck.length)]);
        }
        
        const tsumo = deck[Math.floor(Math.random()*deck.length)];
        const river = [];
        for(let i=0; i<15; i++) river.push(deck[Math.floor(Math.random()*deck.length)]);
        river.push(hand[0]);

        return { isRiichi, scoreState, myValue, hand, tsumo, river, dora, remain };
    }
