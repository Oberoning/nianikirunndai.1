<script>
    // --- Config ---
    const CURRENT_VERSION = "2.0 (Pro)";
    const TILE_MAP = {'1m':'ğŸ€‡','2m':'ğŸ€ˆ','3m':'ğŸ€‰','4m':'ğŸ€Š','5m':'ğŸ€‹','6m':'ğŸ€Œ','7m':'ğŸ€','8m':'ğŸ€','9m':'ğŸ€','1s':'ğŸ€','2s':'ğŸ€‘','3s':'ğŸ€’','4s':'ğŸ€“','5s':'ğŸ€”','6s':'ğŸ€•','7s':'ğŸ€–','8s':'ğŸ€—','9s':'ğŸ€˜','1p':'ğŸ€™','2p':'ğŸ€š','3p':'ğŸ€›','4p':'ğŸ€œ','5p':'ğŸ€','6p':'ğŸ€','7p':'ğŸ€Ÿ','8p':'ğŸ€ ','9p':'ğŸ€¡','1z':'ğŸ€€','2z':'ğŸ€','3z':'ğŸ€‚','4z':'ğŸ€ƒ','5z':'ğŸ€†','6z':'ğŸ€…','7z':'ğŸ€„'};
    
    // èµ¤ãƒ‰ãƒ©å¯¾å¿œå‹åˆ¤åˆ¥
    function getType(t){ 
        if(t.includes('m')) return 'man';
        if(t.includes('s')) return 'sou';
        if(t.includes('p')) return 'pin';
        return 'ji';
    }
    // èµ¤5ã¯5ã¨ã—ã¦æ‰±ã†
    function getNum(t){ return parseInt(t)||5; }
    // HTMLè¡¨ç¤ºç”¨ (èµ¤å¯¾å¿œ)
    function tileHtml(t){ 
        const isRed = t.includes('r');
        const displayT = isRed ? t.replace('r','') : t;
        const cls = getType(t) + (isRed ? ' red' : '');
        return `<span class="tile-inline ${cls}">${TILE_MAP[displayT] || displayT}</span>`; 
    }

    // --- State ---
    let bestStreak = parseInt(localStorage.getItem('mahjong_best_streak') || 0);
    let currentStreak = parseInt(localStorage.getItem('mahjong_current_streak') || 0);
    let historyData = [];
    try {
        const savedHistory = localStorage.getItem('mahjong_history');
        if (savedHistory) historyData = JSON.parse(savedHistory);
    } catch (e) { historyData = []; }

    function saveData() {
        localStorage.setItem('mahjong_best_streak', bestStreak);
        localStorage.setItem('mahjong_current_streak', currentStreak);
        localStorage.setItem('mahjong_history', JSON.stringify(historyData));
    }

    function initVersionCheck() {
        const savedVer = localStorage.getItem('mahjong_app_version');
        const disp = document.getElementById('version-display');
        const msg = document.getElementById('update-msg');
        if (!savedVer) {
            localStorage.setItem('mahjong_app_version', CURRENT_VERSION);
            disp.innerHTML = `Ver ${CURRENT_VERSION}`;
            msg.innerHTML = "ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å®Œäº†";
        } else if (savedVer !== CURRENT_VERSION) {
            localStorage.setItem('mahjong_app_version', CURRENT_VERSION);
            disp.innerHTML = `Ver ${CURRENT_VERSION} <span class="status-new">(NEW)</span>`;
            disp.style.color = "var(--safe)";
            msg.innerHTML = `Update: ${savedVer} â†’ ${CURRENT_VERSION}`;
        } else {
            disp.innerHTML = `Ver ${CURRENT_VERSION} <span style="font-size:0.7em; color:#888;">(LATEST)</span>`;
            msg.innerHTML = "æœ€æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ã™";
        }
    }
    function checkAndUpdate() { window.location.reload(true); }

    // --- Logic Core ---

    // ãƒ¡ãƒ³ãƒ„ã‚«ã‚¦ãƒ³ãƒˆ (èµ¤ãƒ‰ãƒ©ã‚‚é€šå¸¸ã®5ã¨ã—ã¦æ‰±ã†)
    function countMentsu(hand) {
        let tiles = [...hand].map(t => t.replace('r','')); // èµ¤ã‚’é€šå¸¸ã«æ­£è¦åŒ–ã—ã¦è¨ˆç®—
        const order = {'man':0,'pin':1,'sou':2,'ji':3};
        tiles.sort((a,b)=>{
            if(getType(a)!==getType(b)) return order[getType(a)]-order[getType(b)];
            return getNum(a)-getNum(b);
        });
        let count = 0;
        let used = new Array(tiles.length).fill(false);
        // åˆ»å­
        for(let i=0; i<tiles.length-2; i++) {
            if(used[i]) continue;
            if(tiles[i] === tiles[i+1] && tiles[i] === tiles[i+2]) {
                count++; used[i]=used[i+1]=used[i+2]=true;
            }
        }
        // é †å­
        for(let i=0; i<tiles.length; i++) {
            if(used[i]) continue;
            if(getType(tiles[i]) === 'ji') continue;
            let t1 = tiles[i];
            let t2 = (getNum(t1)+1) + getType(t1).charAt(0);
            let t3 = (getNum(t1)+2) + getType(t1).charAt(0);
            let idx2 = -1;
            for(let j=i+1; j<tiles.length; j++) { if(!used[j] && tiles[j] === t2) { idx2=j; break; } }
            let idx3 = -1;
            for(let k=i+1; k<tiles.length; k++) { if(!used[k] && tiles[k] === t3) { if(k!==idx2){ idx3=k; break; } } }
            if(idx2!==-1 && idx3!==-1) {
                count++; used[i]=true; used[idx2]=true; used[idx3]=true;
            }
        }
        return count;
    }

    // æœ‰åŠ¹ç‰Œè¨ˆç®—
    function getConnectors(discard, hand) {
        const remaining = hand.filter((_, i) => i !== hand.indexOf(discard));
        const normalizedRem = remaining.map(t => t.replace('r',''));
        let connects = [];
        let score = 0;
        
        normalizedRem.forEach(t => {
            const type = getType(t);
            const num = getNum(t);
            if(type === 'ji') {
                if(normalizedRem.filter(x=>x===t).length >= 1) {
                    if(!connects.includes(t)) { connects.push(t); score += 8; }
                }
            } else {
                for (let i = -2; i <= 2; i++) {
                    const targetNum = num + i;
                    if(targetNum < 1 || targetNum > 9) continue;
                    const targetTile = targetNum + type.charAt(0); // 1m etc
                    if(i === 0) { 
                        const count = normalizedRem.filter(x => x === targetTile).length;
                        if(count === 1 && !connects.includes(targetTile)) { connects.push(targetTile); score += 4; }
                    } else if(Math.abs(i) === 1) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 6; }
                    } else if(Math.abs(i) === 2) { 
                         if(!connects.includes(targetTile)) { connects.push(targetTile); score += 3; }
                    }
                }
            }
        });
        connects = [...new Set(connects)].sort();
        return { list: connects, score: score }; 
    }

    // è©•ä¾¡é–¢æ•°
    function evaluateHand(scenario, discard) {
        const hand = [...scenario.hand, scenario.tsumo];
        const remaining = hand.filter((_,i)=>i!==hand.indexOf(discard)); 
        const river = scenario.river; // [{t:'1m', g:true}, ...]
        const riverTiles = river.map(r => r.t.replace('r','')); // å˜ç´”ãªæ–‡å­—é…åˆ—åŒ–
        
        let score = 0;
        let reasons = [];

        // 1. ãƒ¡ãƒ³ãƒ„ç ´å£Šãƒã‚§ãƒƒã‚¯
        const mentsuBefore = countMentsu(hand);
        const mentsuAfter = countMentsu(remaining);
        if(mentsuAfter < mentsuBefore) {
            score -= 500; reasons.push("é¢å­ç ´å£Š");
        } else {
            // å­¤ç«‹ç‰Œå‡¦ç†
            if(getType(discard)==='ji') {
                score += 80; reasons.push("å­—ç‰Œæ•´ç†");
            } else {
                // èµ¤ãƒ‰ãƒ©ã‚’æ¨ã¦ã‚‹ã®ã¯æ¸›ç‚¹ (å½¢ãŒæ‚ªãã¦ã‚‚æ®‹ã™å‚¾å‘)
                if(discard.includes('r')) {
                    score -= 30; reasons.push("èµ¤ãƒ‰ãƒ©æ”¾å‡º");
                }
                
                let hasNeighbor = false;
                const normDiscard = discard.replace('r','');
                remaining.forEach(t => {
                    const nt = t.replace('r','');
                    if(getType(nt)===getType(normDiscard) && Math.abs(getNum(nt)-getNum(normDiscard))<=2) hasNeighbor=true;
                });
                if(!hasNeighbor) {
                    score += 60; reasons.push("å­¤ç«‹ç‰Œ");
                }
            }
        }

        // 2. å®‰å…¨åº¦è¨ˆç®—
        let safety = 0;
        let safetyReason = "ç„¡ç­‹";
        const dNorm = discard.replace('r','');
        
        // ç¾ç‰©ãƒã‚§ãƒƒã‚¯
        if(riverTiles.includes(dNorm)) { safety = 100; safetyReason = "ç¾ç‰©"; }
        else if(getType(dNorm)==='ji') { safety = 30; safetyReason = "å­—ç‰Œ"; }
        else if(getNum(dNorm)===1 || getNum(dNorm)===9) { safety = 20; safetyReason = "ç«¯ç‰Œ"; }

        // å‰¯éœ²ã‚±ã‚¢ (é³´ã„ã¦ã„ã‚‹ç›¸æ‰‹ãŒã„ã‚‹å ´åˆã€å±é™ºç‰Œã®ä¾¡å€¤ã‚’ä¸‹ã’ã‚‹)
        if(scenario.oppCalls >= 2 && safety < 50) {
            score -= 15; // è­¦æˆ’
        }

        // 3. çŠ¶æ³åˆ¤æ–­ (æŠ¼ã—å¼•ã)
        if(scenario.isRiichi) {
            // ãƒªãƒ¼ãƒã‚’å—ã‘ã¦ã„ã‚‹
            // å‹è² æ‰‹(ãƒ‰ãƒ©3ä»¥ä¸Š)ã§æ®‹ã‚Šãƒ„ãƒ¢ãŒã‚ã‚‹ç¨‹åº¦ã‚ã‚Œã°ãƒ—ãƒƒã‚·ãƒ¥
            // èµ¤ãƒ‰ãƒ©æšæ•°ã‚«ã‚¦ãƒ³ãƒˆ
            const redCount = remaining.filter(t=>t.includes('r')).length;
            const effectiveValue = scenario.myValue + redCount; // èµ¤ã‚’å«ã‚ãŸè©•ä¾¡å€¤

            if(effectiveValue >= 3 && scenario.remain > 5) {
                score += 25; reasons.push("å‹è² æ‰‹ãƒ—ãƒƒã‚·ãƒ¥");
                // èµ¤ãƒ‰ãƒ©ã‚’å«ã‚€ãªã‚‰ã•ã‚‰ã«åŠ ç‚¹
                if(remaining.some(t=>t.includes('r'))) score += 10;
            } else {
                score += safety * 3; // ã‚ªãƒªå„ªå…ˆ
                if(safety === 100) reasons.push("å®‰ç‰Œ");
            }
        } else {
            // å¹³å ´
            // çµ‚ç›¤ã‚±ã‚¢
            if(scenario.remain < 5) score += safety * 0.5;
            else score += safety * 0.1;
            
            // èµ¤ãƒ‰ãƒ©ãŒã‚ã‚‹ãªã‚‰ã€ãã‚Œã‚’ä½¿ã„åˆ‡ã‚‹ã‚ˆã†ãªé¸æŠã‚’æ¨å¥¨
            // (èµ¤ãƒ‰ãƒ©ã®ãã°ã®ç‰Œã®ä¾¡å€¤ã‚’ä¸Šã’ã‚‹ï¼åˆ‡ã‚‰ãªã„ã€ã¯connectorsã§ã‚«ãƒãƒ¼ã•ã‚Œã‚‹ãŒã€èµ¤è‡ªä½“ã®ä¾¡å€¤ã¯ä¸Šã§æ¸›ç‚¹æ¸ˆã¿)
        }
        
        // åŠ¹ç‡ç‚¹å¾®èª¿æ•´
        let effScore = 50; 
        if(mentsuAfter < mentsuBefore) effScore = 0;
        else if(getType(discard)==='ji') effScore = 90;
        else if(score > 50) effScore = 80;
        
        return { score, reasons, safety, safetyReason, effScore };
    }

    function analyze(scenario) {
        const fullHand = [...scenario.hand, scenario.tsumo];
        let results = fullHand.map(tile => {
            const eff = getConnectors(tile, fullHand);
            const eval = evaluateHand(scenario, tile);
            
            // åŸºæœ¬åŠ¹ç‡åŠ ç®—
            if(!scenario.isRiichi || (scenario.myValue + (tile.includes('r')?1:0)) >= 3) {
                eval.score += eff.score * 10;
            }
            
            const finalScore = Math.round(eval.score);
            return { tile, score: finalScore, eff, safe: {level:eval.safety, reason:eval.safetyReason}, reasons: eval.reasons, effScore: finalScore };
        });
        results.sort((a,b) => b.score - a.score);
        return results;
    }

    // --- Scenario Generator (Advanced) ---
    function generateScenario() {
        const suits = ['m','p','s','z'];
        let deck = [];
        // é€šå¸¸ç‰Œç”Ÿæˆ
        suits.forEach(s => {
            const lim=s==='z'?7:9; 
            for(let i=1;i<=lim;i++) {
                // èµ¤ãƒ‰ãƒ©ç½®æ›ãƒ­ã‚¸ãƒƒã‚¯: å„æ•°ç‰Œã®5ã®1æšã‚’èµ¤ã«ã™ã‚‹
                if(i===5 && s!=='z') {
                    deck.push('5'+s+'r'); // èµ¤
                    deck.push('5'+s, '5'+s, '5'+s); // é»’x3
                } else {
                    for(let k=0; k<4; k++) deck.push(i+s);
                }
            }
        });

        // çŠ¶æ³ç”Ÿæˆ
        const isRiichi = Math.random()>0.5;
        // ç‚¹æ•°çŠ¶æ³è©³ç´°
        const rounds = ["æ±3å±€", "æ±4å±€", "å—1å±€", "å—2å±€", "å—3å±€", "ã‚ªãƒ¼ãƒ©ã‚¹"];
        const round = rounds[Math.floor(Math.random()*rounds.length)];
        const rank = Math.floor(Math.random()*3) + 1; // 1~3ç€ (4ç€ã¯çœç•¥)
        const diff = Math.floor(Math.random()*20)*1000 + 2000; // ç‚¹å·®
        const scoreDetail = `${rank}ç€ç›® / ãƒˆãƒƒãƒ—ã¨${diff}ç‚¹å·®`;
        
        const dora = deck[Math.floor(Math.random()*deck.length)]; // ãƒ‰ãƒ©è¡¨ç¤ºç‰Œ
        let myValue = Math.floor(Math.random()*3); // æ‰‹å½¹ã®é«˜ã•ãƒ™ãƒ¼ã‚¹
        
        // æ®‹ã‚Šãƒ„ãƒ¢ã¨æ²³
        const turn = Math.floor(Math.random() * 12) + 5; // 5~16å·¡ç›®
        const remain = 18 - turn;
        
        // å‰¯éœ²ç”Ÿæˆ
        const oppCalls = Math.random()>0.7 ? (Math.random()>0.5?2:1) : 0; 

        // æ‰‹ç‰Œç”Ÿæˆ (13æš)
        let hand = [];
        // ã‚ã‚‹ç¨‹åº¦æ•´ã£ãŸå½¢ã‚’ä½œã‚‹
        for(let i=0; i<4; i++) {
            const s = ['m','p','s'][Math.floor(Math.random()*3)];
            const n = Math.floor(Math.random()*7)+1;
            // ç¢ºç‡ã§èµ¤ã‚’å…¥ã‚Œã‚‹
            const isRed = Math.random() > 0.85;
            if(Math.random()>0.5) { // é †å­
                hand.push(n+s, (n+1)+s, (n+2)+s);
            } else { // å¯¾å­oråˆ»å­
                hand.push(n+s, n+s);
                if(Math.random()>0.5) hand.push(n+s);
            }
        }
        // æ•°åˆã‚ã›
        while(hand.length > 13) hand.pop();
        while(hand.length < 13) hand.push(deck[Math.floor(Math.random()*deck.length)]);
        
        // ãƒ„ãƒ¢
        const tsumo = deck[Math.floor(Math.random()*deck.length)];
        
        // æ²³ç”Ÿæˆ (ãƒ„ãƒ¢åˆ‡ã‚Šæƒ…å ±ä»˜ã)
        const river = [];
        for(let i=0; i<turn; i++) {
            const rt = deck[Math.floor(Math.random()*deck.length)];
            const isG = Math.random() > 0.4; // 60%æ‰‹å‡ºã—
            river.push({ t: rt, g: isG }); 
        }
        // ç¾ç‰©ä¿è¨¼
        river[river.length-1] = { t: hand[0].replace('r',''), g: false }; 

        return { 
            isRiichi, 
            round, 
            scoreDetail, 
            myValue, 
            hand, 
            tsumo, 
            river, 
            dora, 
            remain,
            oppCalls 
        };
    }

    function checkAnswer(tile) {
        const best = currentAnalysis[0];
        const user = currentAnalysis.find(r => r.tile === tile);
        const isCorrect = (user.score === best.score) || (user.score >= best.score - 5); 
        
        if(isCorrect) {
            currentStreak++;
            if(currentStreak > bestStreak) bestStreak = currentStreak;
            saveData();
            showModal(true, user, best);
        } else {
            historyData.unshift({ scenario: currentScenario, user: user, best: best });
            if(historyData.length > 20) historyData.pop();
            currentStreak = 0;
            saveData();
            showModal(false, user, best);
        }
        document.getElementById('game-streak').innerText = currentStreak;
    }
